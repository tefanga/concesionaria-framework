<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="semantic/semantic.css">
        <meta charset="UTF-8">
        <title>Mi Concesionaria</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    </head>
    <body>
        <div>
            <form>
                <p>Concesionaria</p>
                <input type="text" placeholder="Marca del auto" name="mauto" id="marcaauto"><br>
                <input type="number" placeholder="Precio del auto" name="pauto" id="precioauto"><br>
                <button type="button" id="button">AGREGAR</button>
            </form>
            <p>Autos cargados</p>
            <div id="autoscargados"></div>
            <p>Estadisticas</p>
            <table>
                <tr>
                    <td>Total de Autos</td><td id="totaldeauto" class="estadisticastd">0</td>
                </tr>
                <tr>
                    <td>Precio total en autos</td><td class="estadisticastd">$<span id="preciototalenautos" >0</span></td>
                </tr>
                <tr>
                    <td>Auto mas caro</td><td id="automascaro" class="estadisticastd">Ninguno</td>
                </tr>
                <tr>
                    <td>Auto mas economico</td><td id="automaseconomico" class="estadisticastd">Ninguno</td>
                </tr>
            </table>
        </div>
        <script src="script.js" rel="javascript" type="text/javascript"></script>
        <script src="semantic/semantic.js"></script>
    </body>
</html>
