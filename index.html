<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="semantic/semantic.css">
        <meta charset="UTF-8">
        <title>Mi Concesionaria</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="ui left aligned container">
        <div class="ui two column divided grid">
            <div class="streched row">
                <div class="column">
                    <div class="ui segment">
                            <div class="ui card">
                                    <div class="content">
                                      <div class="header">Concesionaria</div>
                                    </div>
                                    <div class="content">
                                      <div class="extra content">
                                      <button class="ui button">Todas las sucursales</button>
                                      <button class="ui button">Agregar sucursal</button>
                                      <button class="ui button">Buscar sucursal</button>
                                    </div>
                                  </div>
                            </div>
                            <div class="ui card">
                                    <div class="content">
                                      <div class="header">Autos</div>
                                    </div>
                                    <div class="content">
                                      <div class="extra content">
                                      <button class="ui button">Todas los autos</button>
                                      <button class="ui button">Agregar auto</button>
                                    </div>
                                  </div>
                            </div>
                    </div>
                </div>
                <div class="column">
                <div class="ui segment">
                logos
                </div>
                <div class="ui segment">
                sucursales
                </div>
                </div>
            </div>
        </div>
      </div>
            <form>
                <h1 class="ui header">Concesionaria</h1>
                <input type="text" placeholder="Marca del auto" name="mauto" id="marcaauto"><br>
                <input type="number" placeholder="Precio del auto" name="pauto" id="precioauto"><br>
                <button type="button" id="button">AGREGAR</button>
            </form>
            <h2 class="ui header">Autos cargados</h3>
            <div id="autoscargados"></div>
            <h2 class="ui header">Estadisticas</h3>
            <table>
                <tr>
                    <td>Total de Autos</td><td id="totaldeauto" class="estadisticastd">0</td>
                </tr>
                <tr>
                    <td>Precio total en autos</td><td class="estadisticastd">$<span id="preciototalenautos" >0</span></td>
                </tr>
                <tr>
                    <td>Auto mas caro</td><td id="automascaro" class="estadisticastd">Ninguno</td>
                </tr>
                <tr>
                    <td>Auto mas economico</td><td id="automaseconomico" class="estadisticastd">Ninguno</td>
                </tr>
            </table>
        </div>
        </div>
        <script src="script.js" rel="javascript" type="text/javascript"></script>
        <script src="semantic/semantic.js"></script>
    </body>
</html>
